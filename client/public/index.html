<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2E8B57" />

    <!-- <meta name="robots" content="index, follow" /> est utilisé pour indiquer aux moteurs de recherche qu'ils peuvent indexer la page et suivre les liens qu'elle contient. -->
    <!-- Quand une page est “indexée”, cela veut dire que Google la connaît, l’a analysée, et peut l’afficher dans les résultats de recherche. -->
    <meta name="robots" content="index, follow" />

    <!-- ======= SEO de base ======= -->
    <title>Gîtes à Erce en Ariège – Location et Réservation en Ligne</title>
    <meta
      name="description"
      content="Découvrez nos gîtes confortables pour vos vacances en Ariège. Réservation facile, photos et informations sur les hébergements."
    />
    <meta
      name="keywords"
      content="gîtes, location, vacances, hébergement, tourisme, séjour, réservation"
    />
    <meta name="author" content="Florence Bacque" />

    <!-- ======= URL canonique (ca veut dire que c'est l'URL principale à indexer) ======= -->
    <link rel="canonical" href="https://gites-ariege-erce.fr/" />

    <!-- ======= Open Graph / Facebook ======= -->
    <meta
      property="og:title"
      content="Gîtes en Ariège – Location et Réservation en Ligne"
    />
    <meta
      property="og:description"
      content="Découvrez nos gîtes confortables pour vos vacances en Ariège. Réservation facile, photos et informations sur les hébergements."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gites-ariege-erce.fr/" />
    <meta property="og:image" content="%PUBLIC_URL%/images/og-image.jpg" />

    <!-- ======= Twitter Card ======= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Gîtes en Ariège – Location et Réservation en Ligne"
    />
    <meta
      name="twitter:description"
      content="Découvrez nos gîtes confortables pour vos vacances en Ariège. Réservation facile, photos et informations sur les hébergements."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/images/og-image.jpg" />

    <!-- ======= Favicon et icônes ======= -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- ======= Données structurées (JSON-LD) ======= -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LodgingBusiness",
        "name": "Gîtes à Erce en Ariège",
        "image": "https://gites-ariege-erce.fr/public/images/og-image.jpg",
        "url": "https://gites-ariege-erce.fr/",
        "priceRange": "€€"
      }
    </script>

    <!-- ======= Icones ======= -->
    <script
      src="https://kit.fontawesome.com/8a4e4c7259.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <noscript>Vous devez activer JavaScript pour utiliser ce site.</noscript>
    <div id="backdrop-root"></div>
    <div id="overlay-root"></div>
    <div id="root"></div>
  </body>
</html>
